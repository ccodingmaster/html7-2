<!DOCTYPE html />
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.svg" />
    <title>Myhome</title>
</head>

<body>
    <h1>ბინები</h1>

    <form action="https://www.myhome.ge/s">
        <label for="deal_types">გარიგების ტიპი:</label>
        <br />

        <input type="radio" id="deal_types" name="deal_types" value="1" />
        <label for="deal_types">იყიდება</label>
        <br />

        <input type="radio" id="deal_types" name="deal_types" value="2" />
        <label for="deal_types">ქირავდება</label>
        <br />

        <input type="radio" id="deal_types" name="deal_types" value="3" />
        <label for="deal_types">გირავდება</label>
        <br />
        <br />

        <label for="real_estate_types">უძრავი ქონების ტიპი:</label>
        <br />

        <input type="radio" id="real_estate_types" name="real_estate_types" value="1" />
        <label for="real_estate_types">ბინები</label>
        <br />

        <input type="radio" id="real_estate_types" name="real_estate_types" value="2" />
        <label for="real_estate_types">სახლები</label>
        <br />

        <input type="radio" id="real_estate_types" name="real_estate_types" value="4" />
        <label for="real_estate_types">მიწის ნაკვეთები</label>
        <br />
        <br />

        <label for="currency_id">ვალუტა:</label>
        <br />

        <input type="radio" id="currency_id" name="currency_id" value="1" />
        <label for="currency_id">ლარი</label>
        <br />

        <input type="radio" id="currency_id" name="currency_id" value="2" />
        <label for="currency_id">დოლარი</label>
        <br />
        <br />

        <label for="price_to">ფასი(მინიმალური და მაქსიმალური):</label>
        <br />

        <input type="text" id="price_from" name="price_from" size="3" placeholder="მინ.ფასი" />
        <input type="text" id="price_to" name="price_to" size="3" placeholder="მაქს.ფასი" />
        <br />
        <br />

        <label for="area_from">ფართი(კვ.მ.)</label>
        <br />

        <input type="text" id="area_from" name="area_from" size="1" placeholder="მინ.კვ.მ" />
        <input type="text" id="area_to" name="area_to" size="1" placeholder="მაქს.კვ.მ" />
        <br />
        <br />

        <label for="room_types">ოთახების რაოდენობა:</label>
        <br />

        <select id="room_types" name="room_types">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
        <br />
        <br />

        <label for="statuses">ქონების სტატუსი:</label>
        <br />

        <input type="checkbox" id="statuses" name="statuses" value="2" />
        <label for="statuses">ახალი აშენებული</label>
        <br />

        <input type="checkbox" id="statuses" name="statuses" value="1" />
        <label for="statuses">ძველი აშენებული</label>
        <br />

        <input type="checkbox" id="statuses" name="statuses" value="3" />
        <label for="statuses">მშენებარე</label>
        <br />
        <br />
        <input type="submit" value="ძებნა" />
    </form>
</body>

</html>
